<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyra Fletcher | Portfolio</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #121212;
      --muted: #5a5a5a;
      --accent: #ffd400;
      --accentSoft: rgba(255, 212, 0, 0.35);
      --border: rgba(0,0,0,0.08);
      --shadowGlow: 0 0 0.9rem rgba(255, 212, 0, 0.55),
                    0 0 2.2rem rgba(255, 212, 0, 0.25);
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(760px, 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      background: #fff;
      padding: 28px;
      box-shadow: var(--shadowGlow);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset: -80px -80px auto auto;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, var(--accentSoft), transparent 65%);
      filter: blur(2px);
      pointer-events:none;
    }

    h1{
      margin: 0 0 10px 0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: -0.02em;
    }

    p{
      margin: 0 0 20px 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .actions{
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    a.button{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration: none;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      color: var(--text);
      box-shadow: 0 0 0.8rem rgba(255, 212, 0, 0.30);
      transition: transform .15s ease, box-shadow .15s ease;
      font-weight: 700;
    }
    a.button:hover{
      transform: translateY(-1px);
      box-shadow: var(--shadowGlow);
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
      margin-top: 14px;
    }
      .site-footer{
        width: min(1100px, 92vw);
        margin: 28px auto 0;
        padding: 14px 16px;
        text-align: center;
        color: rgba(0,0,0,0.60);
        font-size: 13px;
        border: 1px solid rgba(0,0,0,0.09);
        border-radius: 16px;
        background: #fff;
        box-shadow: 0 0 0.7rem rgba(255, 212, 0, 0.18);
      }
  </style>
</head>
<body>
  <main class="card">
    <h1>Lyra Fletcher</h1>
    <p>
      Welcome to my portfolio. Explore my projects, experience, and media recognition.
    </p>

    <div class="actions">
      <a class="button" href="main.html">Projects →</a>
      <a class="button" href="experience.html">Experience →</a>
      <a class="button" href="media.html">Media Recognition →</a>
    </div>
  </main>
  <footer class="site-footer">© Lyra Fletcher 2026</footer>
</body>
</html>
